{% extends "layout.html" %}

{% block title %}
	{{_('FORGOT_PASSWORD')|title}}&#63; - {{_('SITE_LOGO')}}
{% endblock %}

{% block content %}
<div class="password-reset ui three column centered grid form">
	<div class="one wide column"></div>

	<form action="/password_reset/" method="post" class="twelve wide column">
		<h1 class="ui dividing header">{{_('FORGOT_PASSWORD')|title}}</h1>

		<div class="required field">
			<label>Email</label>

			<div class="ui left icon input">
				<input type="text" name="password-reset-email" placeholder="{{_('ENTER_EMAIL')}}">
				<i class="mail icon"></i>
			</div>
		</div>

		<input type="hidden" name="_csrf_token" value="{{_csrf_token()}}">
		<button type="submit" name="password-reset-submit" class="ui button">{{_('SUBMIT')}}</button>
	</form>

	<div class="one wide column"></div>
</div>
{% endblock %}
