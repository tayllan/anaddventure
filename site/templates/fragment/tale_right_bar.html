<div class="ui segment">
	<p>
		<a href="/tale/{{tale.id}}/0">
			<i class="book icon"></i>
			{{_('CONTENT')}}
		</a>
	</p>
	<p>
		<a href="/contribution_requests/{{tale.id}}">
			<i class="fork icon"></i>
			{{_('CONTRIBUTION_REQUESTS')}} {{tale.contribution_requests}}
		</a>
	</p>
	<hr>
	{% if user_logged_id == creator.id %}
		<p>
			<a href="/settings/{{tale.id}}">
				<i class="settings icon"></i>
				{{_('SETTINGS')}}
			</a>
		</p>
	{% endif %}
</div>

<div class="ui segment center aligned" id="disappear">
	<h5>{{_('TALES_GENRES')}}</h5>

	{% for genre in tale.genres %}
		<a href="/search_tales/?g={{genre.id}}" class="ui tag label">{{_(genre.type)}}</a>
		<div class="ui divider"></div>
	{% endfor %}
</div>

<style>
@media all and (max-width: 1000px) {
	#disappear {
		display: none !important;
	}
}
</style>
