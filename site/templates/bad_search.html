{% extends "layout.html" %}

{% block title %}
	{{_('SEARCH')}} - {{content}}
{% endblock %}

{% block content %}

<div class="ui stackable two column grid">
	<div class="four wide column">
		<h1 class="ui header">
			<i class="search icon"></i>
			{{_('SEARCH')}}
		</h1>
	</div>
	<div class="ten wide column ui header">
		<form action="/search_{{search_page}}" method="get" class="ui form">
			<div class="ui fluid icon input">
				<input type="text" name="c" placeholder="{{_('SEARCH')}}..." value="{{content}}">
				<i class="search icon"></i>
			</div>
		</form>
		<p class="ui negative message"><i class="asterisk icon"></i> {{_('MIN_CHARACTERS')}}</p>
	</div>
</div>

{% endblock %}
