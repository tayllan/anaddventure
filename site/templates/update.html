{% extends "layout.html" %}

{% block title %}
	{{_('ACCOUNT_SETTINGS')}}
{% endblock %}

{% block content %}
<div class="ui grid">
	<div class="doubling one column row">
		<div class="column">
			<div class="ui grid">
				<div class="doubling two column row">
					<div class="column">
						{% include "fragment/profile_side_bar.html" %}
					</div>

					<div class="column"></div>
				</div>
			</div>
		</div>

		<div class="profile column">
			<div class="ui grid">
				<div class="doubling two column row">
					<div class="column">
						<h2 class="ui header">
							<i class="settings icon"></i>
							<div class="content">
								{{_('ACCOUNT_SETTINGS')}}
							</div>
						</h2>
					</div>

					<div class="column">
						<button class="button-update-profile ui button" value="{{user.id}}">{{_('UPDATE_PROFILE')}}</button>
						<button class="button-update-password ui button" value="{{user.id}}">{{_('UPDATE_PASSWORD')}}</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

{% endblock %}
